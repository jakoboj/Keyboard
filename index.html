<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="keyboard-container">
            <button data-letter>1</button><button data-letter>2</button><button data-letter>3</button><button data-letter>4</button><button data-letter>5</button><button data-letter>6</button><button data-letter>7</button><button data-letter>8</button><button data-letter>9</button><button data-letter>0</button><button data-letter>?</button><button data-letter>\</button><button class="span-two" data-back>←</button>
            <button data-letter>q</button><button data-letter>w</button><button data-letter>e</button><button data-letter>r</button><button data-letter>t</button><button data-letter>y</button><button data-letter>u</button><button data-letter>i</button><button data-letter>o</button><button data-letter>p</button><button data-letter>å</button><button data-letter>¨</button><button class="span-two" data-enter>Enter</button>
            <button data-letter>a</button><button data-letter>s</button><button data-letter>d</button><button data-letter>f</button><button data-letter>g</button><button data-letter>h</button><button data-letter>j</button><button data-letter>k</button><button data-letter>l</button><button data-letter>ø</button><button data-letter>æ</button><button data-letter>*</button><div></div><div></div>
            <button data-letter>< ></button><button data-letter>z</button><button data-letter>x</button><button data-letter>c</button><button data-letter>v</button><button data-letter>b</button><button data-letter>n</button><button data-letter>m</button><button data-letter>,</button><button data-letter>.</button><button data-letter>-</button><button class="span-three" data-shift>SHIFT</button>
            <div></div><div></div><div></div><button class="span-six" data-space>Space</button>
        </div>

        <div id="output" class="output"></div>
    </div>
</body>
</html>
